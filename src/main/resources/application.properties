main.datasource.url = jdbc:postgresql://localhost/rent_your_stuff_stock_items
main.datasource.username = db_user
main.datasource.password =db_password

jmix.ui.login-screen-id = rys_LoginScreen
jmix.ui.main-screen-id = rys_MainScreen
jmix.ui.menu-config = com/paslists/rys/menu.xml
jmix.ui.composite-menu = true

rys.currency=USD

jmix.core.available-locales = en

